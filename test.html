  <style>
      .root {
          width: 500px;
          height: 500px;

          border: 1px solid black;
      }

      .pagified-content {
          padding: 4px;
          display: flex;
          flex-direction: column;
          gap: 4px;
          overflow-y: auto;
      }

      .item {
          width: 100%;
          height: 150px;
          border: 1px solid black;
          display: flex;
          align-items: center;
          justify-content: center;
          color: black;
          font-size: xx-large;
      }

      .item:nth-child(3n) {
          background-color: red;
      }
      .item:nth-child(3n + 1) {
          background-color: yellow;
      }
      .item:nth-child(3n + 2) {
          background-color: blue;
      }

  </style>
  <script src="index.js"></script>
</head>

                <div class="item">Eight</div>
                <div class="item">Nine</div>
